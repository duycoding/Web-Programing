<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compaible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/b57a7b55fb.js" crossorigin="anonymous"></script>
    </head>
    <body>
       <div class="container">
            <div class="login-box">
                <div class="user-icon">
                    <i class="far fa-user"></i>
                </div>
                <form class="login">
                    <div class="form-group">
                        <input type="text" placeholder="Username" id="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" id="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="rememberme">
                            <input type="checkbox" name="rememberme" id="rememberme">
                            Remember Password
                        </label>
                    </div>
                    <div class="form-group">
                        <button class="full-btn">Login</button>
                    </div>
                    <div class="form-group">
                        <p>No Registered? <a href="register">Sign Up</a></p>
                    </div>
                </form>
                <div class="serparater">
                    Or login via social links
                </div>
                <div class="social-login">
                    <a href="facebook">
                        <i class="fa-sharp fa-solid fa-laptop-code"></i>
                        facebook 
                    </a>
                    <a href="google">
                        <i class="fa-sharp fa-solid fa-head-side-goggles"></i>
                        google
                    </a>
                <!--   Anh Duy thiet la dep trai     haha              -->
                </div>
            </div>
       </div>
    </body>
</html>
